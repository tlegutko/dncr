<form (ngSubmit)="createCourse()">
  <div class="row">
    <course-title [model]="model" [errors]="errors"></course-title>
  </div>
  <hr/>
  <p class="alert alert-danger" role="alert" *ngIf="isErrorMessage">{{ errors }}</p>
  <div class="row">
    <course-times [model]="model" [errors]="errors"></course-times>
  </div>
  <hr/>
  <course-properties [model]="model" [errors]="errors"></course-properties>
</form>

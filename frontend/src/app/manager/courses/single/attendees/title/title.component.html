<button type="button" class="cancel btn btn-secondary" (click)="onCancel.emit(true)" *ngIf="isEditing">
  <i class="fa fa-times"></i>
</button>
<div class="title" [class.editing]="isEditing">
  <h5 *ngIf="!isEditing">Kursanci</h5>
  <h5 *ngIf="isEditing">Nowy kursant</h5>
</div>
<button type="submit" class="save btn btn-primary" *ngIf="isEditing">
  <i class="fa fa-floppy-o"></i> Zapisz
</button>

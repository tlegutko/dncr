<form class="form-inline row">
  <div class="form-group col-xs-2">
    <input type="text" class="form-control" placeholder="ImiÄ™" required
    [(ngModel)]="model.name" name="name">
  </div>
  <div class="form-group col-xs-3">
    <input type="text" class="form-control" placeholder="Nazwisko" required
    [(ngModel)]="model.surname" name="surname">
  </div>
  <div class="form-group col-xs-4">
    <input type="email" class="form-control" placeholder="Email" required
    [(ngModel)]="model.email" name="email">
  </div>
  <div class="form-group col-xs-3">
    <input type="tel" class="form-control" placeholder="Telefon" required
    [(ngModel)]="model.phoneNumber" name="phoneNumber">
  </div>
  <button type="button" class="btn btn-sm btn-primary"
    (click)="createUser()">
    <i class="fa fa-floppy-o"></i> Zapisz
  </button>
</form>

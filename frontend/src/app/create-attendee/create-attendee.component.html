<div class="row create-attendee-top-row">
  <div class="col-xs-1 p-x-0 hidden-sm-up">
    <button type="button" class="btn btn-secondary"
            (click)="createUser()">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="col-sm-11 hidden-xs-down p-l-0">
    <button type="button" class="btn btn-secondary pull-xs-left" style="margin-right: 0.5rem"
            (click)="createUser()">
      <i class="fa fa-times"></i>
    </button>
    <h5 style="margin-top: 0.75rem">Lista osób: {{ title }}</h5>
  </div>
  <div class="col-xs-1 pull-xs-right p-r-0">
    <button type="button" class="btn btn-primary pull-xs-right"
            (click)="createUser()">
      <i class="fa fa-floppy-o"></i> Zapisz
    </button>
  </div>
</div>
<div class="row hidden-sm-up">
  <p style="margin: 0.5rem">
    <i class="fa fa-users" aria-hidden="true"></i>
    {{ title }}
  </p>
</div>
<form class="form row">
  <div class="form-group col-sm-3 col-xs-12 p-x-0">
    <input type="text" class="form-control" placeholder="Imię" required
           [(ngModel)]="model.name" name="name">
  </div>
  <div class="form-group col-sm-3 col-xs-12 p-x-0">
    <input type="text" class="form-control" placeholder="Nazwisko" required
           [(ngModel)]="model.surname" name="surname">
  </div>
  <div class="form-group col-sm-3 col-xs-12 p-x-0">
    <input type="email" class="form-control" placeholder="Email" required
           [(ngModel)]="model.email" name="email">
  </div>
  <div class="form-group col-sm-3 col-xs-12 p-x-0">
    <input type="tel" class="form-control" placeholder="Telefon" required
           [(ngModel)]="model.phoneNumber" name="phoneNumber">
  </div>
</form>

<div class="col-lg-6 col-md-4 hidden-sm-down"></div>
<div class="col-lg-6 col-md-8 col-sm-12 login-page">
  <div>
    <p class="alert alert-danger" role="alert" *ngIf="error">{{ error }}</p>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h2>Zaloguj się</h2>
      <div class="form-group row">
        <label for="login" class="col-sm-2 form-control-label">Login</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="login" placeholder="Login…" name="login" required
                 [(ngModel)]="model.login">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 form-control-label">Hasło</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Hasło…" name="password" required
                 [(ngModel)]="model.password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Zaloguj się</button>
        </div>
      </div>
    </form>
  </div>
</div>

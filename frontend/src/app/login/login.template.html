<div class="col-md-offset-4 col-md-4">
  <form (ngSubmit)="onSubmit()">
    <h2>Zaloguj się</h2>
    <div class="alert alert-danger" role="alert" *ngIf="error">
      <strong>Wystąpił błąd!</strong> {{ error }}
    </div>
    <div class="form-group row">
      <label for="login" class="col-sm-2 col-form-label">Login</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="login" placeholder="Login…" [(ngModel)]="model.login">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Hasło</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Hasło…" [(ngModel)]="model.password">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Zaloguj się</button>
      </div>
    </div>
  </form>
</div>

<button type="button" class="cancel btn btn-sm btn-secondary" (click)="onCancel.emit(true)" *ngIf="isEditing">
  <i class="fa fa-times"></i>
</button>
<div class="title" [class.editing]="isEditing">
  <h5>
    <button type="button" class="btn btn-secondary btn-sm" (click)="close()" *ngIf="!isEditing">
      <i class="fa fa-times"></i>
      <span class="sr-only">Zamknij</span>
    </button>
    <i class="fa fa-users fa-2x" aria-hidden="true"></i>
    <span class="hidden-md-down">Lista os√≥b: </span>{{ title }}
  </h5>
</div>
<button type="submit" class="save btn btn-sm btn-primary" *ngIf="isEditing">
  <i class="fa fa-floppy-o"></i> Zapisz
</button>

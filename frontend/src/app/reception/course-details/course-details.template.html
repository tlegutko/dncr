<create-attendee [title]="course.title" (onCancel)="hideCreateForm()" (onSave)="onAttendeeSaved($event)"
                 *ngIf="isCreateFormVisible"></create-attendee>
<course-details-title [title]="course.title" [isEditing]="false" *ngIf="!isCreateFormVisible"></course-details-title>
<h1>{{details.name}}</h1>
<ul class="list-group">
  <div class="list-group-item clearfix" *ngFor="let participant of details.participants">
      <span class="pull-xs-left">
      <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="">
          {{participant}}
      </label>
      </span>
      <span class="pull-xs-right btn-group">
        <button class="btn btn-sm"><i class="fa fa-usd"></i></button>
        <button class="btn btn-sm"><i class="fa fa-eye"></i></button>
      </span>
  </div>
</ul>
<course-details-action-button (onClick)="showCreateForm()" *ngIf="!isCreateFormVisible"></course-details-action-button>

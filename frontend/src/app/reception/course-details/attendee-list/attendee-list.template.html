<ul class="list-group">
  <li class="list-group-item clearfix" *ngFor="let attendee of attendees">
    <span class="pull-xs-left">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="">
        {{ attendee.name }} {{ attendee.surname }}
      </label>
    </span>
    <span class="pull-xs-right btn-group">
      <button class="btn btn-secondary btn-sm"><i class="fa fa-usd"></i></button>
      <button class="btn btn-secondary btn-sm"><i class="fa fa-eye"></i></button>
    </span>
  </li>
</ul>

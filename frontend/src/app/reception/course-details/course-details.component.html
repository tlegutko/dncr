<div *ngIf="!showCreateAttendeeForm" class="row">
  <div class="col-lg-10 p-x-0">
    <course-details-title
      [title]="courseDetails.title">
    </course-details-title>
  </div>
  <div class="hidden-md-down col-lg-2">
    <course-details-action-button
      (onClickAction)="toggleCreateAttendeeForm($event)">
    </course-details-action-button>
  </div>
</div>
<div *ngIf="showCreateAttendeeForm">
  <create-attendee-form
    [title]="courseDetails.title"
    (onCancelAction)="toggleCreateAttendeeForm($event)">
  </create-attendee-form>
</div>

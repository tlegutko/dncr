<attendee-list>
    <course-details-title class="list-title" [title]="course.name" [isEditing]="false" (onCancel)="close()"
                          *ngIf="!isCreateFormVisible"></course-details-title>
    <course-details-title class="list-title-on-edit" [title]="course.name" [isEditing]="true"
                          (onCancel)="hideCreateForm()"></course-details-title>
</attendee-list>

<form class="card" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="card-header" *ngIf="!isKnownUser">Logowanie</div>
  <div class="card-header" *ngIf="isKnownUser">Witaj ponownie!</div>
  <div class="card-block">
    <p class="alert alert-danger" role="alert" *ngIf="error">{{ error }}</p>
    <div class="form-group row">
      <label for="login" class="col-sm-2 form-control-label">E-mail</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="login" placeholder="E-mail…" name="email" required
               [(ngModel)]="model.email">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 form-control-label">Hasło</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Hasło…" name="password" required
               [(ngModel)]="model.password">
      </div>
    </div>
  </div>
  <div class="card-footer clearfix">
    <button type="submit" class="btn btn-secondary float-xs-right" [disabled]="!loginForm.form.valid">
      Zaloguj się
    </button>
  </div>
</form>
